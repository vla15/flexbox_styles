<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='./sass/input.css' type="text/css"/>
  </head>
  <body>
    <div class="wrapper">

      <nav id="nav" class="nav" role="navigation">
        <div class='nav__container'>
          <h1 class="nav__title">
            <a href="#" class="nav__title-link">Testing Flex Navigation</a>
          </h1>
          <ul class="nav__list" role="menubar">
            <li class="nav__item">
              <a href="#" class="nav__link">Sign Up</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Login</a>
            </li>            
          </ul>
          <a href="#" class="nav__burger"></a>
        </div>
      </nav>

      <div class="header-container">
        <div class="header">
          <div class='subscribe'>Subscribe &#9662;</div>
          <div class="logo">
            <img src="images/awesome-logo.svg"></img>
          </div>
          <div class="social">
            <img src="images/social-icons.svg"></img>
          </div>
        </div>
      </div>
      <div class='photo-grid-container'>
        <div class='photo-grid'>
          <div class='photo-grid-item first-item'>
            <img src='images/one.svg'/>
          </div>
          <div class='photo-grid-item second-item'>
            <img src='images/two.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/three.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/four.svg'/>
          </div>
          <div class='photo-grid-item last-item'>
            <img src='images/five.svg'/>
          </div>
        </div>
      </div>
      <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
      </div>
    </div>
  </body>
  <script src="../src/index.js"></script>
</html>
